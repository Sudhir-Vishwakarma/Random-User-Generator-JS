<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Users</title>
</head>
<body>
    

    <div class="main-container">
        <div class="inner-container">
            <img src="" alt="testimonials" width="150px" height="150px" class="user-img" id="user-img">
            <div class="post-container">
                    <div class="street-address">
                        <p id="street-address">12345</p>
                        <h3>Street Address</h3>
                    </div>
                    <div class="post-code">
                        <p id="post-code">12345</p>
                        <h3>Post Code</h3>
                    </div>
                    <div class="street-name">
                        <p id="street-name">Any Street Name</p>
                        <h3>Street Name</h3>
                    </div>
            </div>
            <div class="name-state-container">
                <div class="name-container">
                    <div id="mr">Mr.</div>
                    <div id="firstname">Jhon</div>
                    <div id="lastname">Doe</div>
                    <div class="age" id="age">31</div>
                </div>
                <div class="address-container">
                    <div id="city">City</div>
                    <div id="state">State</div>
                    <div id="country">Country</div>
                </div>
            </div>
            <hr style="border-color: darkgoldenrod;">
            <div class="date-email-container">
                <div class="date-container">
                    <div class="birthday-container">
                        <img src="./icons/birthday.png" alt="birthday" class="birthday">
                        <p id="birthday">Birthday</p>
                    </div>
                    <div class="gender-container">
                        <img src="./icons/gender.png" alt="gender" class="gender">
                        <p id="gender">gender</p>
                    </div>
                </div>
                <div class="email-container">
                    <div class="phone-container">
                        <img src="./icons/phone.png" alt="phone" class="phone">
                        <p id="phone">phone</p>
                    </div>
                    <div class="mail-container">
                        <img src="./icons/mail.png" alt="mail" class="mail">
                        <p id="mail">mail</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="btn">
        <button type="button" id="btn">New User</button>
    </div>




    <script src="./js/app.js"></script>

</body>
</html>
